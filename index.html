<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>


  <div class="container">
    <div class="section-1">
      <p class="title">Your Result</p>

      <div class="score">
        <h1>76</h1>
        <p class="paragraph-1">of 100</p>
      </div>

      <h3>Great</h3>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="section-2">
      <h4>Summary</h4>

      <div class="summary-item item1">

        <div class="accent">
          <img class="image" src="assets/images/icon-reaction.svg" alt="reaction">
          <p class="reaction ">Reaction</p>
        </div>

        <p class="summary-score">
          <span>80</span> / 100
        </p>
      </div>

      <div class="summary-item item2">
        <div class="accent">
          <img class="image" src="assets/images/icon-memory.svg" alt="memory">
          <p class="memory"> Memory</p>
        </div>

        <p class="summary-score">
          <span>92</span> / 100
        </p>
      </div>

      <div class="summary-item item3">
        <div class="accent">
          <img class="image" src="assets/images/icon-verbal.svg" alt="verbal">
          <p class="verbal">Verbal</p>
        </div>

        <p class="summary-score">
          <span>61</span> / 100
        </p>
      </div>

      <div class="summary-item item4">
        <div class="accent">
          <img class="image" src="assets/images/icon-visual.svg" alt="visual">
          <p class="visual">Visual</p>
        </div>

        <p class="summary-score">
          <span>72</span> / 100
        </p>
      </div>

      <div class="btn">
        <button class="continue">Continue</button>
      </div>

    </div>

  </div>

</body>

</html>
